<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус заказа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            text-align: center;
        }
        
        .status-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .status-icon.pending {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .status-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-text-color);
            margin-bottom: 12px;
        }
        
        .status-message {
            font-size: 16px;
            color: var(--tg-hint-color);
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.5;
        }
        
        .order-details {
            background: var(--tg-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 24px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #2a3847;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--tg-hint-color);
        }
        
        .detail-value {
            color: var(--tg-text-color);
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--tg-button-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: #2b7fd1;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--tg-button-color);
            border: 1px solid var(--tg-button-color);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-secondary:hover {
            background: rgba(51, 144, 236, 0.1);
        }
        
        .timer {
            font-size: 14px;
            color: var(--tg-hint-color);
            margin-top: 16px;
        }
        
        .success-checkmark {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        .error-icon {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="payment-container" id="payment-content">
        <!-- Контент будет загружен через JS -->
    </div>
    
    <script>
        const tg = window.Telegram?.WebApp;
        const orderHash = "{{ order_hash }}";
        let checkInterval;
        let checkCount = 0;
        const maxChecks = 60; // 60 проверок = 2 минуты (каждые 2 секунды)
        
        if (tg) {
            tg.ready();
            tg.expand();
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                window.location.href = '/';
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderPending(order) {
            return `
                <div class="status-icon pending">
                    <svg viewBox="0 0 100 100" fill="none">
                        <circle cx="50" cy="50" r="45" stroke="var(--tg-button-color)" stroke-width="8" fill="none" opacity="0.2"/>
                        <circle cx="50" cy="50" r="45" stroke="var(--tg-button-color)" stroke-width="8" fill="none" 
                                stroke-dasharray="283" stroke-dashoffset="70" stroke-linecap="round">
                            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" 
                                            dur="1.5s" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                </div>
                <div class="status-title">Ожидание оплаты</div>
                <div class="status-message">
                    Пожалуйста, завершите оплату. Страница автоматически обновится после подтверждения.
                </div>
                <div class="order-details">
                    <div class="detail-row">
                        <span class="detail-label">Звезды</span>
                        <span class="detail-value">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 4px;">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            ${escapeHtml(order.stars.toString())}
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Получатель</span>
                        <span class="detail-value">@${escapeHtml(order.recipient)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Сумма</span>
                        <span class="detail-value">${escapeHtml(order.total.toString())}₽</span>
                    </div>
                </div>
                <div class="timer">Проверка статуса...</div>
            `;
        }
        
        function renderCompleted(order) {
            if (checkInterval) clearInterval(checkInterval);
            return `
                <div class="status-icon">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#4caf50" opacity="0.2"/>
                        <path class="success-checkmark" d="M25,50 L40,65 L75,30" stroke="#4caf50" 
                              stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="status-title" style="color: #4caf50;">Заказ выполнен!</div>
                <div class="status-message">
                    ⭐ ${escapeHtml(order.stars.toString())} звезд успешно отправлены пользователю @${escapeHtml(order.recipient)}
                </div>
                <div class="order-details">
                    <div class="detail-row">
                        <span class="detail-label">Заказ</span>
                        <span class="detail-value" style="font-family: monospace; font-size: 12px;">
                            ${escapeHtml(order.order_id.substring(0, 16))}...
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Звезды</span>
                        <span class="detail-value">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 4px;">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            ${escapeHtml(order.stars.toString())}
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Получатель</span>
                        <span class="detail-value">@${escapeHtml(order.recipient)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Дата</span>
                        <span class="detail-value">${escapeHtml(new Date(order.created_at).toLocaleString('ru'))}</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn-primary" onclick="goHome()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        На главную
                    </button>
                    <button class="btn-secondary" onclick="viewTransactions()">
                        Мои транзакции
                    </button>
                </div>
            `;
        }
        
        function renderFailed(order) {
            if (checkInterval) clearInterval(checkInterval);
            return `
                <div class="status-icon error-icon">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="#f44336" opacity="0.2"/>
                        <line x1="35" y1="35" x2="65" y2="65" stroke="#f44336" stroke-width="8" stroke-linecap="round"/>
                        <line x1="65" y1="35" x2="35" y2="65" stroke="#f44336" stroke-width="8" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="status-title" style="color: #f44336;">Ошибка оплаты</div>
                <div class="status-message">
                    К сожалению, не удалось завершить заказ. Пожалуйста, попробуйте снова или обратитесь в поддержку.
                </div>
                <div class="order-details">
                    <div class="detail-row">
                        <span class="detail-label">Заказ</span>
                        <span class="detail-value" style="font-family: monospace; font-size: 12px;">
                            ${escapeHtml(order.order_id.substring(0, 16))}...
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Сумма</span>
                        <span class="detail-value">${escapeHtml(order.total.toString())}₽</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn-primary" onclick="goHome()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Попробовать снова
                    </button>
                </div>
            `;
        }
        
        function renderOrder(order) {
            const content = document.getElementById('payment-content');
            
            if (order.status === 'pending') {
                content.innerHTML = renderPending(order);
            } else if (order.status === 'completed') {
                content.innerHTML = renderCompleted(order);
            } else {
                content.innerHTML = renderFailed(order);
            }
        }
        
        function checkOrderStatus() {
            checkCount++;
            
            fetch(`/api/order-status/${orderHash}`)
                .then(res => {
                    if (!res.ok) throw new Error('Order not found');
                    return res.json();
                })
                .then(order => {
                    renderOrder(order);
                    
                    // Останавливаем проверку если заказ завершен или достигнут лимит
                    if (order.status !== 'pending' || checkCount >= maxChecks) {
                        if (checkInterval) {
                            clearInterval(checkInterval);
                        }
                    }
                })
                .catch(err => {
                    console.error('Error checking order:', err);
                    if (checkCount >= 3) { // После 3 неудачных попыток показываем ошибку
                        clearInterval(checkInterval);
                        document.getElementById('payment-content').innerHTML = `
                            <div class="status-icon error-icon">
                                <svg viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="45" stroke="#f44336" stroke-width="8" fill="none"/>
                                    <text x="50" y="60" font-size="50" text-anchor="middle" fill="#f44336">?</text>
                                </svg>
                            </div>
                            <div class="status-title" style="color: #f44336;">Заказ не найден</div>
                            <div class="status-message">
                                Не удалось найти информацию о заказе. Пожалуйста, вернитесь на главную страницу.
                            </div>
                            <div class="action-buttons">
                                <button class="btn-primary" onclick="goHome()">На главную</button>
                            </div>
                        `;
                    }
                });
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        function viewTransactions() {
            window.location.href = '/?tab=transactions';
        }
        
        // Начальная загрузка
        checkOrderStatus();
        
        // Проверяем статус каждые 2 секунды
        checkInterval = setInterval(checkOrderStatus, 2000);
        
        // Останавливаем проверку при уходе со страницы
        window.addEventListener('beforeunload', () => {
            if (checkInterval) clearInterval(checkInterval);
        });
    </script>
</body>
</html>
