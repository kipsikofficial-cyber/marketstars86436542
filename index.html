<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить Звезды</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container" id="buy-tab">
        <div class="input-group">
            <label>Получатель</label>
            <div class="input-wrapper">
                <input type="text" id="recipient" placeholder="username">
                <button class="clear-btn" id="clear-recipient" onclick="clearRecipient()" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </button>
            </div>
            <button class="myself-btn" onclick="setMyself()">Для себя</button>
            <div id="recipient-preview" style="display: none;" class="recipient-preview">
                <div id="recipient-avatar" class="recipient-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="recipient-info">
                    <div id="recipient-name" class="recipient-name"></div>
                    <div id="recipient-username" class="recipient-username"></div>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label>Количество звезд (50-4999)</label>
            <div class="input-wrapper">
                <input type="number" id="stars" value="50" min="50" max="4999">
                <button class="clear-btn" id="clear-stars" onclick="clearStars()" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="input-group">
            <button class="promo-toggle" onclick="togglePromo()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                У меня есть промокод
            </button>
            <div id="promo-block" style="display: none; margin-top: 10px;">
                <div class="promo-row">
                    <div class="input-wrapper" style="flex: 1;">
                        <input type="text" id="promo" placeholder="Введите промокод">
                        <button class="clear-btn" id="clear-promo" onclick="clearPromo()" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                        </button>
                    </div>
                    <button class="promo-btn" onclick="applyPromo()">Применить</button>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <label>Способ оплаты</label>
            <button class="payment-btn active" id="btn-crypto" onclick="selectPayment('crypto')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                Crypto Pay
            </button>
        </div>
        
        <div class="price-info">
            <div class="price-row">
                <span>Цена за звезду:</span>
                <span>1.5₽</span>
            </div>
            <div class="price-row" id="discount-row" style="display: none;">
                <span>Скидка:</span>
                <span id="discount">0.00₽</span>
            </div>
            <div class="price-row total">
                <span>Итого:</span>
                <span id="total">0.00₽</span>
            </div>
        </div>
        
        <button class="buy-btn" onclick="handleBuy()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Купить
        </button>
    </div>
    
    <div class="container" id="transactions-tab" style="display: none;">
        <h1>Транзакции</h1>
        <div id="transactions-list" class="transactions-list"></div>
    </div>
    
    <div class="container" id="order-detail-tab" style="display: none;">
        <h1>Детали заказа</h1>
        <div id="order-detail" class="order-detail"></div>
    </div>
    
    <div class="tab-bar">
        <button class="tab-item active" onclick="switchTab('buy')">
            <div class="tab-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <div>Купить</div>
        </button>
        <button class="tab-item" onclick="switchTab('transactions')">
            <div class="tab-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <div>Транзакции</div>
        </button>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
